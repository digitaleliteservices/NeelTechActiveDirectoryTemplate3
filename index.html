<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/assets/neelLogo.svg"/>
    <title>Active Directory Training - Neel Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-blue: #005DAA;
        --brand-blue-dark: #00457C;
        --brand-orange: #F39200;
        --brand-navy: #0F172A;
        --premium-silver: #F8FAFC;
        --premium-white: #FFFFFF;
        --accent-glow: rgba(0, 93, 170, 0.05);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--premium-silver);
        color: var(--brand-navy);
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Smooth custom selection */
      ::selection {
        background-color: var(--brand-orange);
        color: white;
      }

      /* Advanced Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(0, 93, 170, 0.03);
      }

      /* Interactive Hover Lift */
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
      }
      .hover-lift:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 93, 170, 0.12);
      }

      /* Premium Texture Overlay */
      .premium-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-blue);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--brand-orange);
      }
    </style>
